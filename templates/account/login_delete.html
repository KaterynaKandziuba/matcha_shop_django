{% extends 'layouts/base.html' %}

{% block title %}Login{% endblock title %}

{% block registration-form %}
{% load static %}
<section class="reservation">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="main_title position-relative">
					<h1>Login</h1>
					<hr>
					<div class="round-planet planet">
						<div class="round-planet planet2">
							<div class="shape shape1"></div>
							<div class="shape shape2"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="book_table_inner row align-items-center">
			<div class="offset-lg-2 offset-md-1 col-lg-8 col-md-10">
				<div class="table_form">
					<form class="book_table_form row" action="#">
						<div class="form-group col-md-12">
							<input type="text" class="form-control" id="login" name="login" placeholder="Enter your login" required>
						</div>
						<div class="form-group col-md-12">
							<input type="password" class="form-control" id="pass1" name="pass1"
								placeholder="Enter your Password">
						</div>
						<div class="form-group col-md-12">
							<button type="submit" value="submit" class="btn submit_btn form-control">Send</button>
							<button type="reset" value="reset" class="btn submit_btn form-control">Reset</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
